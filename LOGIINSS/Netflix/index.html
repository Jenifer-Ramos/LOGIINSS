<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <title>NETFLIX</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="Netflix-N-Symbol-logo.png" alt="">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Inicia Sesion</h2>
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Email o numero de telefono">
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Contraseña">
                </div>

                <div>
                    <button class="submit">
                        Iniciar Sesion
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Recuerdame</span>
                </div>
                <div class="help">
                    <a href="#">
                        ¿Necesitas ayuda?
                    </a>
                </div>
            </div>

            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="facebook-logo-3-1.png" alt="facebook"></span>
                    <span><a href="#">Conectar con facebook</a></span>
                </div>

                <div class="sign_up">
                    <p>¿Primera vez en Netflix? <a href="#">Suscríbete ahora.</a></p>
                </div>

                <div class="terms">
                    <p>Esta página está protegida por Google reCAPTCHA para comprobar que no eres un robot. <a href="#">mas info.</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
